<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<style>
		body {
    			background-image: url('https://coolbackgrounds.io/images/backgrounds/index/aqua-d9b59c89.png');
   		}
		
		h1 {
			text-align: center;
			color: #333333;
		}

		form {
			background-color: #ffffff;
			border-radius: 5px;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			max-width: 500px;
			margin: 0 auto;
		}

		input[type="text"], input[type="email"], input[type="password"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}

		.error-message {
			color: red;
			font-size: 12px;
			margin-top: -10px;
		}
	</style>
</head>
<body>
	<h1>Sign Up</h1>
	<form id="signup-form" method="POST">
		<label for="first-name">First Name</label>
		<input type="text" id="first-name" name="first-name" required>

		<label for="last-name">Last Name</label>
		<input type="text" id="last-name" name="last-name" required>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>

		<label for="username">Username (Up to 8 alphanumeric characters)</label>
		<input type="text" id="username" name="username" pattern="[A-Za-z0-9]{1,8}" required>

		<label for="password">Password (Up to 8 alphanumeric characters and 1 special character)</label>
		<input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{1,8}$" required>
		
		<span class="error-message" id="password-error-message"></span>

		<input type="submit" value="Submit">
	</form>

	<script>
		const passwordInput = document.getElementById('password');
		const passwordErrorMessage = document.getElementById('password-error-message');

		passwordInput.addEventListener('input', function() {
			if (passwordInput.validity.patternMismatch) {
				passwordErrorMessage.textContent = 'Password must be up to 8 alphanumeric characters and contain at least one special character.';
			} else {
				passwordErrorMessage.textContent = '';
			}
		});
	</script>
</body>
</html>
